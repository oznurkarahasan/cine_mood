        40% {

        50% {

        }
        100% {

        }

        100% {

      }
      .cinemood-text span:nth-child(7) {

      }
      .cinemood-text span:nth-child(8) {
        animation: letterAnimation 0.5s ease-out forwards 1.9s;
      }

      @keyframes letterAnimation {
        0% {
          opacity: 0;
          transform: translateY(20px);
          filter: blur(10px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
          filter: blur(0);
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .cinemood-text {
        position: relative;
      }

      .cinemood-text::after {
        content: "";
        position: absolute;
        bottom: -10px;
        left: 0;
        width: 0;
        height: 3px;
        background: var(--base-color);
        animation: underline 0.8s ease-out forwards 2.5s;
      }

      @keyframes underline {
        from {
          width: 0;
        }
        to {
          width: 100%;
        }
      }

        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        filter: blur(20px);
        opacity: 0;
        animation: glowEffect 2s ease-in-out infinite 3s;
      }

        0% {

        50% {

        100% {
