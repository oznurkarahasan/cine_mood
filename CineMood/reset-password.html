<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modunu Test Et! - Yeni Şifre</title>
    <meta name="description" content="CineMood yeni şifre oluşturma" />
    <link rel="stylesheet" href="/CineMood/css/style.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>
  <body class="netflix-style">
    <!-- Navbar -->
    <nav class="navbar netflix-nav">
      <div class="logo netflix-logo">CineMood</div>
      <div class="nav-links">
        <a href="/CineMood/login.html" class="netflix-button">Oturum Aç</a>
      </div>
    </nav>

    <!-- Yeni Şifre Formu -->
    <div class="form-container netflix-form-container">
      <div class="form-box netflix-form-box">
        <h1 class="form-title" style="color: white">Yeni Şifre Oluştur</h1>
        <form
          action="/CineMood/php/reset-password.php"
          method="POST"
          id="resetPasswordForm"
          class="form netflix-form"
          aria-label="Yeni Şifre Formu"
        >
          <!-- Yeni Şifre input -->
          <div class="input-group netflix-input-group">
            <input
              type="password"
              id="new_password"
              name="new_password"
              required
              placeholder="Yeni şifre"
              class="input-field netflix-input"
              aria-required="true"
              minlength="8"
            />
          </div>

          <!-- Şifre Tekrar input -->
          <div class="input-group netflix-input-group">
            <input
              type="password"
              id="confirm_password"
              name="confirm_password"
              required
              placeholder="Şifre tekrar"
              class="input-field netflix-input"
              aria-required="true"
              minlength="8"
            />
          </div>

          <!-- Kaydet butonu -->
          <button type="submit" class="netflix-submit-button">
            Şifreyi Güncelle
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
